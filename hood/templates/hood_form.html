{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h2 class="text-center">Enter your hood details</h2>
<div id="">
    <form class="form-horizontal form_middle" enctype='multipart/form-data' method="POST">
        {% csrf_token %}

        {% bootstrap_form form %}
        <div class="form-group">
            <input id="" type="submit" class="btn btn-primary btn-sm" value="Submit">
        </div>
    </form>
</div>

{% endblock %}
