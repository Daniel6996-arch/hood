{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container">
    <div>
        <a href="{% url 'profile' object.pk %}" class="btn btn-light">Back To Profile</a>
    </div>
    <div>
        <h5>Edit Profile</h5>
    </div>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token    %}

            {% bootstrap_form form %}
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit">
             </div> 
        </form>
    </div>    
</div>

{% endblock %}
