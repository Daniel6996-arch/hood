{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block styles %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'rrr.css' %}">
  {% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid" id="nav-flex">
    <div class="navbar-header">
      <a class="navbar-brand" href=""><span class="display-5">Neighbourhood watch</span></a>
    </div>
     <!-- Adding a search form  -->
     {% if user.is_authenticated %}
     <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search' %}">

        <div class="input-group">
        <input type="text" class="form-control" placeholder="Search User" name="user">
        <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
        </div>

        </form>
    </div>
<!-- search form end -->
    <div class="navbar">
        <ul class="navbar-nav ms-auto d-flex flex-row justify-content-around" id="fle">
          <li class="nav-item">
            <a id="nav0ne" class="nav-link active margin-lef" aria-current="page" href="{% url 'homepage' %}">Home</a>
          </li>
          <li class="nav-item">
            <a id="navTwo" class="nav-link active margin-lef" aria-current="page" href="{% url 'business' %}">Business</a>
          </li>
          <li class="nav-item">
            <a id="navThree" class="nav-link active margin-lef" href="{% url 'profile' user.pk%}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active btn btn-light margin-lef" href="{% url 'auth_logout' %}?next=/">logout</a>
          </li>
        </ul>
    </div>
    {% endif %}
   
    </div>
</nav>
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'may.js' %}"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
